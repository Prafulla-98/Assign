<div class="image">
<br>
<div class="center">
        <button  mat-raised-button color="warn"(click)="LogoutUser()"><mat-icon class="icon">power_settings_new</mat-icon>Logout</button> 
          </div>
<div class="posts">
    <mat-accordion>
 <mat-expansion-panel >
        <mat-expansion-panel-header>
    <mat-panel-title>All Posts</mat-panel-title>
</mat-expansion-panel-header>
    <mat-panel-description>
        <mat-card class="typography" *ngFor="let post of postsOnPage"> 
        
        <mat-card-content >
            {{ post.title }}    
        </mat-card-content>
        <mat-card-actions>
            <button  mat-raised-button color="warn" (click)="getLink(post.id)">More Info</button>
        </mat-card-actions>
    
    </mat-card>
   </mat-panel-description>
     </mat-expansion-panel>
      <mat-paginator class="page"
      [length]="this.posts.length"
      [pageSize]="5"
      [pageSizeOptions]="[5, 10, 25]"
      (page)="onPageChange($event)">
       </mat-paginator>
    </mat-accordion>
</div>
</div>
