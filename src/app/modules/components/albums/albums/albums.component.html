<div class="image">
<div class="center">
    <button  mat-raised-button color="warn"(click)="LogoutUser()"><mat-icon class="icon">power_settings_new</mat-icon>Logout</button> 
 </div>
<div class="albums">
    <mat-accordion>
            <mat-expansion-panel >
                   <mat-expansion-panel-header>
               <mat-panel-title>All Albums</mat-panel-title>
           </mat-expansion-panel-header>
           <mat-panel-description>
           <div > 
            <mat-card class="column" class="typography" class="col-3 text-center" *ngFor="let album of albumsOnPage"> 
                <mat-card-content >
                {{ album.title }}    
                </mat-card-content>
                <mat-card-actions>
                    <button mat-raised-button color="warn" (click)="getLink(album.id)">More Info</button>
                </mat-card-actions>
            </mat-card>
            </div> 
</mat-panel-description>
</mat-expansion-panel>
    <mat-paginator class="page"
    [length]="this.albums.length"
        [pageSize]="5"
        [pageSizeOptions]="[5, 10, 25]"
        (page)="onPageChange($event)">
    </mat-paginator>
</mat-accordion>
</div>
</div>
