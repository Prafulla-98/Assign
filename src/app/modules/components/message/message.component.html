<div class="message">
    <div class="container text-center">
      <mat-card>
       <h2>ADD MESSAGE</h2>
   
       <form #m>
          Message: <mat-form-field class="form-field" appearance="outline">
               <input matInput formControlName="Message" >
             </mat-form-field>
       <div class="button">
         <button  mat-raised-button color="warn" (click)="sendMessage(m.value)">Add</button>
   </div>
   </form>
   </mat-card>
   </div>
   </div>
