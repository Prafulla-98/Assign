<button  mat-button style="float: right; margin-right: 5px;" class="btn btn-primary" [matMenuTriggerFor]="belowMenu"><mat-icon>notifications</mat-icon></button> 
    <mat-menu #belowMenu="matMenu" yPosition="below">
      <p *ngFor="let message of messages">{{message.text}}</p>
      
      <button (click)="clearMessage()" *ngIf="messages"><mat-icon>delete</mat-icon></button>
 </mat-menu>
